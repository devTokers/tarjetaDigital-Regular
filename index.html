<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CODA | Tarjeta Digitales</title>
    <link rel="icon" href="img/coda.PNG" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <style>
        /* Fondo y estilo general */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #0d002b; /* fondo oscuro similar al de la imagen */
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 420px;
            margin: 40px auto;
            padding: 30px 20px;
            text-align: center;

            background: rgba(255, 255, 255, 0.07);
            border-radius: 20px;
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
        }

        /* Imagen perfil si quieres agregarla */
        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 15px;
        }

        h1 {
            margin: 10px 0;
            font-size: 32px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .descripcion {
            color: #95a6b3;
            font-size: 18px;
            margin-bottom: 25px;
        }

        /* Botones base */
        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 12px 0;
            padding: 12px;
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: bold;
            gap: 10px;
            cursor: pointer;
            text-decoration: none;
            border: 1.8px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            transition: background 0.3s, color 0.3s;
            user-select: none;
        }

        /* Hover para todos */
        .btn:hover {
            background: #ffffff;
            color: #000000;
        }

        /* Iconos tamaño */
        .btn i {
            font-size: 22px;
        }

        /* Colores de cada red */
        .whatsapp { color: #fff; }
        .celular { color: #fff; }
        .correo { color: #fff; }
        .facebook { color: #fff; }
        .instagram { color: #fff; }
        .tiktok { color: #fff; }
        .web { color: #fff; }
        .ubicacion { color: #fff; }
        .guardar { color: #fff; }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            color: #ccc;
            font-size: 15px;
            margin-top: 20px;
        }

        /* Mapa */
        .map-container {
            margin-top: 20px;
            width: 100%;
            height: 300px; /* Ajusta el tamaño del mapa */
            border-radius: 10px;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Opcional: imagen de perfil -->
        <img class="avatar" src="img/coda.PNG" alt="Foto de perfil">

        <h1>CODA</h1>
        <p class="descripcion">Tarjeta Digitales</p>

        <!-- Botones -->
        <a href="https://wa.me/1234567890" class="btn whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</a>
        <a href="tel:+1234567890" class="btn celular"><i class="fas fa-mobile-alt"></i> Celular</a>
        <a href="mailto:email@ejemplo.com" class="btn correo"><i class="fas fa-envelope"></i> Correo</a>
        <div class="btn facebook"><i class="fab fa-facebook-f"></i> Facebook</div>
        <a href="https://instagram.com/tuusuario" class="btn instagram"><i class="fab fa-instagram"></i> Instagram</a>
        <a href="https://tiktok.com/@tuusuario" class="btn tiktok"><i class="fab fa-tiktok"></i> TikTok</a>
        <a href="https://tuwebsite.com" class="btn web"><i class="fas fa-globe"></i> Página Web</a>
        <a href="https://maps.google.com/?q=Tu+Ubicacion" class="btn ubicacion"><i class="fas fa-map-marker-alt"></i> Ubicación</a>
        <a href="#" download="contacto.vcf" class="btn guardar"><i class="fas fa-download"></i> Guardar contacto</a>

        <!-- Mapa Embebido (sin API Key) -->
        <div class="map-container">
            <!-- Mapa de Google, reemplaza la dirección con la que desees mostrar -->
            <div class="map-container">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8528.376420947952!2d-63.18458720837396!3d-17.793584601636127!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x93f1e8152443a407%3A0xc693f169b87bf57c!2sPlazuela%20Blacutt!5e0!3m2!1sen!2sth!4v1763167574951!5m2!1sen!2sth" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>

        </div>
    </div>

    <footer>
        © 2025 CODA. Todos los derechos reservados.
    </footer>
</body>
</html>
